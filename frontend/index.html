<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Rust API Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Rust App</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Welcome to My Rust App</h2>
      <p>Explore the power of Rust and integrate it into your applications.</p>
      <form action="http://localhost:8000/api/" method="get">
          <button>Get Data</button>
      </form>
    </section>

    <section id="data-display">
      <h2>Backend Data</h2>
      <div id="data-container"></div>
    </section>
  </main>

  <footer>
      <code>python3 -m http.server 9999</code>
    <p>&copy; 2024 My Rust App. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
