<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <header>
    <h1>{{ title }}</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h2>Welcome to My Rust App</h2>
      <p>Explore the power of Rust and integrate it into your applications.</p>
      <form action="/get-data" method="get">
          <button type="submit">Get Data</button>
      </form>
    </section>

    <section id="data-display">
      <h2>Backend Data</h2>
      <div id="data-container">
        {{ data }}
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 My Rust App. All rights reserved.</p>
  </footer>
</body>
</html>
